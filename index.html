---
layout: default
title: Home
---
<div class="pagetitle">
    <h1>{{ "acousticalfirebats.com ... lightthetunnel.net" }}</h1>
</div>
<div class="card__container">
  {% for post in site.posts %}
    <div class="card">
      <div class="card__header">
        <a href="{{ post.url }}">{{ post.title }}</a>
        <div class="card__date">
          {{post.date | date: "%b '%y"}}
        </div>
      </div>
      <div class="card__content">
        <div class="post__excerpt">
          <!-- {{ post.excerpt | truncatewords: 300 }} -->
          {{ post.excerpt }}
        </div>
      </div>
    </div>
  {% endfor %}
</div>

---
layout: default
title: Blog
---
{% assign postsByYear = 
site.posts | group_by_exp:"post", "post.date | date: '%B %Y'" %}

{% for year in postsByYear %}
  <h1>{{ year.name }}</h1>
    <ul>
      {% for post in year.items %}
        <li><a href="{{ post.url }}">{{ post.title }}</a>
        <p>{{ post.excerpt }}</p></li>
      {% endfor %}
    </ul>
{% endfor %}

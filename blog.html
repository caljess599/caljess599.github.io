<div class="card__container">
  {% for post in site.posts %}
    <div class="card">
      <div class="card__header">
        <a href="{{ post.url }}">{{ post.title }}</a>
        <div>
          {{post.date | date: "%b '%y"}}
        </div>
      </div>
      <div class="card__content">
        {{ post.excerpt | truncatewords: 6 }}
      </div>
    </div>
  {% endfor %}
</div>
